<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Estudiantes</title>
</head>
<body>
    <header>
        <img src="unab.png" alt="Logo unab">
        <h1>Sistema de información académica</h1>
        <img src="unab.png" alt="Logo unab">
        <h2>Agregar Estudiantes - SIA</h2>
    </header>
    <nav>
        <a href="#">Inicio</a>
        <a href="#">Estudiantes</a>
        <a href="#">Docentes</a>
        <a href="#">Salir</a>
    </nav>

    <form action="#">
        <label for="pnombre">Primer Nombre</label>
    <input type="text" id="pnombre"><br>
    <label for="snombre">Segundo Nombre</label>
    <input type="text" id="snombre"><br>
    <label for="papellido">Primer Apellido</label>
    <input type="text" id="papellido"><br>
    <label for="sapellido">Segundo Apellido</label>
    <input type="text" id="sapellido"><br>
    <label for="direccion">Dirección</label>
    <input type="text" id="direccion"><br>
    <label for="telefono">Teléfono</label>
    <input type="number" id="telefono"><br>
    <label for="barrio">Barrio</label>
    <input type="text" id="barrio"><br>
    <label for="profesor">Profesor</label>
    <select name="profesor">
        <option value="fk1">Nombre 1</option>
        <option value="fk2">Nombre 2</option>
        <option value="fk3">Nombre 3</option>
    </select>
    <input type="submit" value="Enviar">
    </form>
</body>
</html>
